  version: "2.0.0-beta.1"
  license:
    name: MIT
    url: https://github.com/angular/angular/blob/master/LICENSE
    gpl-compatible: true
  js:
    vendor/angular2-polyfills.js: { type: external }
    vendor/system.js: { type: external }
    vendor/typescript.js: { type: external }
    # Not loaded from CDN because customized.
    vendor/config.js: {}
    vendor/import.js: {}
    vendor/Rx.js: { type: external }
